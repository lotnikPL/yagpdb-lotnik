<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Konfiguracja YAGPDB - Discord</title>
  <link rel="stylesheet" href="styles.css" />

  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f8f8f8;
    }
    .loader {
      text-align: center;
      font-size: 1.5em;
      color: #333;
    }
    .spinner {
      margin: 1em auto;
      width: 40px;
      height: 40px;
      border: 5px solid #ccc;
      border-top: 5px solid #0078d7;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      display: inline-block;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-YHY6ET941L"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-YHY6ET941L');
    window.onload = function() {
      var lang = navigator.language || navigator.userLanguage;
      lang = lang.toLowerCase();
      if (lang.startsWith('pl')) {
        window.location.replace('pl/index.html');
      } else {
        window.location.replace('en/index.html');
      }
    };
  </script>
</head>
<body>
    <div class="loader">
      <div class="spinner"></div>
      <div>Ładuję stronę...<br />Loading page...</div>
    </div>
</body>
</html>
